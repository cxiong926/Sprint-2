		<div class="container wrapper">
			<h1 class="uw">Student Survey</h1><hr>
				<p class="text-center">Please answer some questions so we can learn a bit about you.</p>
			
			<form class="border rounded col-md-10 mx-auto px-4" id="survey" method="POST" action="action.html">
			
				<div class="form-group row mt-3 mb-2">
					<label class="col-sm-4 col-form-label">Email</label>
						<div class="col-sm-8">
							<input type="email" id="email" class="form-control" placeholder="Email Address">
						</div>
				</div>
				
				<div class="form-group row pt-2">
					<div class="col-sm-4">What is your major?</div>
					<div class="col-sm-8">
						<table class="mx-auto">
							<tr>
								<td class="majorCell">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" name="major" class="custom-control-input" id="check1">
										<label class="custom-control-label" for="check1">CIS-AppDev</label>
									</div>
								</td>
								<td class="majorCell">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" name="major" class="custom-control-input" id="check2">
										<label class="custom-control-label" for="check2">CIS-Networking</label>
									</div>
								</td>
								<td class="majorCell">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" name="major" class="custom-control-input" id="check3">
										<label class="custom-control-label" for="check3">WDMD</label>
									</div>
								</td>
							</tr>
							<tr>
								<td class="majorCell">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" name="major" class="custom-control-input" id="check4">
										<label class="custom-control-label" for="check4">WD</label>
									</div>
								</td>
								<td class="majorCell">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" name="major" class="custom-control-input" id="check5">
										<label class="custom-control-label" for="check5">HTI</label>
									</div>
								</td>
								<td class="majorCell">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" name="major" class="custom-control-input" id="check6">
										<label class="custom-control-label" for="check6">Other</label>
									</div>
								</td>
							</tr>
							
						</table>
					</div>
				</div>
				
				<fieldset class="form-group">
					<div class="row pt-2">
						<div class="col-form-label col-sm-4 pt-0">What grade do you expect to receive in CNMT 310?</div>
						<div class="col-sm-8">
						
							<div class="form-check d-flex justify-content-around flex-wrap">
								<div class="custom-control custom-radio custom-control-inline">
									<input type="radio" id="gradeA" name="grade" value="A" class="custom-control-input">
									<label class="custom-control-label" for="gradeA">A</label>
								</div>
								
								<div class="custom-control custom-radio custom-control-inline">
								   <input type="radio" id="gradeB" name="grade" value="B" class="custom-control-input">
								   <label class="custom-control-label" for="gradeB">B</label>
								</div>
								
								<div class="custom-control custom-radio custom-control-inline">
								   <input type="radio" id="gradeC" name="grade" value="C" class="custom-control-input">
								   <label class="custom-control-label" for="gradeC">C</label>
								</div>
								
								<div class="custom-control custom-radio custom-control-inline">
								   <input type="radio" id="gradeD" name="grade" value="D" class="custom-control-input">
								   <label class="custom-control-label" for="gradeD">D</label>
								</div>
								
								<div class="custom-control custom-radio custom-control-inline">
								   <input type="radio" id="gradeF" name="grade" value="F" class="custom-control-input">
								   <label class="custom-control-label" for="gradeF">F</label>
								</div>
								
							</div>
							
						</div>
					</div>
				</fieldset>
				
				<fieldset class="form-group">
					<div class="row pt-2">
						<div class="col-form-label col-sm-4 pt-0">What is your favorite pizza topping?</div>
						<div class="col-sm-8">
						
							<div class="form-check d-flex justify-content-around flex-wrap">
								<div class="custom-control custom-radio custom-control-inline">
									<input type="radio" id="rad6" name="topping" class="custom-control-input">
									<label class="custom-control-label" for="rad6">Chicken</label>
								</div>
								
								<div class="custom-control custom-radio custom-control-inline">
								   <input type="radio" id="rad7" name="topping" class="custom-control-input">
								   <label class="custom-control-label" for="rad7">Cheese</label>
								</div>
								
								<div class="custom-control custom-radio custom-control-inline">
								   <input type="radio" id="rad8" name="topping" class="custom-control-input">
								   <label class="custom-control-label" for="rad8">Mushroom</label>
								</div>
								
								<div class="custom-control custom-radio custom-control-inline">
								   <input type="radio" id="rad9" name="topping" class="custom-control-input">
								   <label class="custom-control-label" for="rad9">Sausage</label>
								</div>
								
								<div class="custom-control custom-radio custom-control-inline">
								   <input type="radio" id="grade0" name="topping" class="custom-control-input">
								   <label class="custom-control-label" for="grade0">Ham</label>
								</div>
								
							
							</div>
							
						</div>
					</div>
				</fieldset>
				
				<div class="form-group row">
					<div class="col text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			
			</form>
		
		</div>
		
		
	</body>
